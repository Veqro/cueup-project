# Nginx Konfiguration für saubere URLs
# Für Nginx Webserver (Alternative zu Apache .htaccess)

server {
    listen 80;
    server_name deine-domain.de www.deine-domain.de;
    
    root /var/www/html/cueup;
    index startpage.html;
    
    # Root-Redirect zur Startpage
    location = / {
        return 301 /startpage;
    }
    
    # Verstecke .html Endungen
    location / {
        try_files $uri $uri.html $uri/ =404;
        
        # Verhindere direkte .html Aufrufe
        if ($request_uri ~ ^/(.*)\.html$) {
            return 301 /$1;
        }
    }
    
    # Cache-Einstellungen
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    location ~* \.(html)$ {
        expires 1h;
        add_header Cache-Control "public";
    }
    
    # Sicherheit: Blockiere sensible Dateien
    location ~* \.(json|log|env)$ {
        deny all;
    }
    
    # Gzip Kompression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
}