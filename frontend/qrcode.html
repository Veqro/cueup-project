    <script>
        // Burger Menu
        document.getElementById("burger").addEventListener("change", function () {
            document.getElementById("sidebar").classList.toggle("active");
        });

        let qrCodeDataURL = null;
        let musicWishLink = null;

        // URL Parameter auslesen
        const urlParams = new URLSearchParams(window.location.search);
        const url = urlParams.get('url');
        const eventCode = urlParams.get('eventCode');

        if (!url || !eventCode) {
            document.querySelector('.qr-container').innerHTML = `
                <h1 class="qr-header">Fehler</h1>
                <p style="color: white; text-align: center;">Ungültige Parameter. Bitte versuchen Sie es erneut.</p>
                <div class="action-buttons">
                    <button class="action-btn back-btn" onclick="window.close()">Schließen</button>
                </div>
            `;
        } else {
            // Event-Code anzeigen
            document.getElementById('eventCodeDisplay').textContent = `#${eventCode}`;
            musicWishLink = url;
            
            // Warten bis die Seite vollständig geladen ist, dann QR-Code generieren
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', function() {
                    setTimeout(generateQRCode, 500); // Kurze Verzögerung für Library-Laden
                });
            } else {
                setTimeout(generateQRCode, 500);
            }
        }

        async function generateQRCode(customOptions = {}) {
            try {
                // Ladeanimation anzeigen
                document.getElementById('loadingMessage').style.display = 'flex';
                
                // Warten bis QRCode Library geladen ist
                if (typeof QRCode === 'undefined') {
                    console.log('QRCode Library nicht geladen, verwende Fallback...');
                    generateQRCodeFallback(customOptions);
                    return;
                }

                console.log('Generiere QR-Code für:', musicWishLink);

                // QR-Code Optionen zusammenstellen
                const isMobile = window.innerWidth <= 768;
                const mobileOptimized = customOptions.mobileOptimized !== false; // Standard: true
                
                let qrSize;
                if (mobileOptimized && isMobile) {
                    // Handy-optimierte Größe: Nimmt fast die ganze Bildschirmbreite
                    qrSize = Math.min(window.innerWidth - 60, 400);
                } else if (isMobile) {
                    // Standard mobile Größe
                    qrSize = Math.min(window.innerWidth - 100, 300);
                } else {
                    // Desktop Größe
                    qrSize = 350;
                }
                
                const options = {
                    width: qrSize,
                    margin: 2,
                    color: {
                        dark: customOptions.darkColor || '#000000',
                        light: customOptions.lightColor || '#ffffff'
                    },
                    errorCorrectionLevel: 'M'
                };

                // QR-Code mit erweiterten Optionen für Personalisierung
                const canvas = document.createElement('canvas');
                
                // Erweiterte QRCode Optionen für verschiedene Stile
                if (customOptions.dotStyle === 'dots') {
                    options.type = 'canvas';
                    options.rendererOpts = {
                        quality: 0.92
                    };
                }
                
                QRCode.toCanvas(canvas, musicWishLink, options, function (error) {
                    if (error) {
                        console.error('QRCode Generierungsfehler:', error);
                        console.log('Verwende Fallback wegen Fehler...');
                        generateQRCodeFallback(customOptions);
                        return;
                    }
                    
                    console.log('QR-Code erfolgreich generiert!');
                    
                    // Personalisierung hinzufügen
                    personalizeQRCode(canvas, customOptions);
                    
                    // QR-Code anzeigen
                    const qrcodeContainer = document.getElementById('qrcode');
                    qrcodeContainer.innerHTML = ''; // Container leeren
                    qrcodeContainer.appendChild(canvas);
                    
                    // DataURL für Download speichern
                    qrCodeDataURL = canvas.toDataURL('image/png');
                    
                    // Link anzeigen
                    document.getElementById('linkDisplay').textContent = musicWishLink;
                    
                    // UI aktualisieren
                    document.getElementById('loadingMessage').style.display = 'none';
                    document.getElementById('qrContainer').style.display = 'inline-block';
                    document.getElementById('linkDisplay').style.display = 'block';
                    document.getElementById('actionButtons').style.display = 'flex';
                });
                
            } catch (error) {
                console.error('Fehler beim Generieren des QR-Codes:', error);
                console.log('Verwende Fallback wegen Exception...');
                generateQRCodeFallback(customOptions);
            }
        }

        // QR-Code personalisieren (Text, Farben, Stile)
        function personalizeQRCode(canvas, options) {
            const ctx = canvas.getContext('2d');
            const canvasSize = canvas.width;
            
            // Erweiterte Stil-Anpassungen
            applyQRStyles(canvas, options);
            
            // Text-Overlay hinzufügen wenn gewünscht
            if (options.centerText) {
                addTextOverlay(canvas, options);
            }
        }

        // QR-Code Stile anwenden (Dots, abgerundete Ecken etc.)
        function applyQRStyles(canvas, options) {
            const ctx = canvas.getContext('2d');
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            // Für Dot-Style: QR-Code Punkte als Kreise darstellen
            if (options.dotStyle === 'dots') {
                const darkColor = hexToRgb(options.darkColor || '#000000');
                const lightColor = hexToRgb(options.lightColor || '#ffffff');
                
                // Canvas mit Hintergrundfarbe füllen
                ctx.fillStyle = options.lightColor || '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Durch QR-Code scannen und Punkte als Kreise zeichnen
                const moduleSize = Math.floor(canvas.width / 33); // Geschätzte Modulgröße
                ctx.fillStyle = options.darkColor || '#000000';
                
                for (let y = 0; y < canvas.height; y += moduleSize) {
                    for (let x = 0; x < canvas.width; x += moduleSize) {
                        const pixelIndex = (y * canvas.width + x) * 4;
                        const r = data[pixelIndex];
                        const g = data[pixelIndex + 1];
                        const b = data[pixelIndex + 2];
                        
                        // Wenn Pixel dunkel ist (QR-Code Modul)
                        if (r < 128 && g < 128 && b < 128) {
                            ctx.beginPath();
                            ctx.arc(x + moduleSize/2, y + moduleSize/2, moduleSize/3, 0, 2 * Math.PI);
                            ctx.fill();
                        }
                    }
                }
            }
            
            // Für rounded Style: Ecken abrunden
            if (options.dotStyle === 'rounded') {
                // Vereinfachte abgerundete Darstellung
                ctx.filter = 'blur(0.5px)';
                ctx.drawImage(canvas, 0, 0);
                ctx.filter = 'none';
            }
        }

        // Text-Overlay hinzufügen
        function addTextOverlay(canvas, options) {
            const ctx = canvas.getContext('2d');
            const centerText = options.centerText;
            const canvasSize = canvas.width;
            const centerX = canvasSize / 2;
            const centerY = canvasSize / 2;
            
            // Mobile Optimierung für Text-Box Größe
            const isSmallScreen = canvasSize < 300;
            const boxSizeFactor = options.mobileOptimized && isSmallScreen ? 0.2 : 0.15;
            const boxSize = canvasSize * boxSizeFactor;
            
            // Hintergrund für Text zeichnen
            ctx.fillStyle = options.lightColor || '#ffffff';
            ctx.fillRect(centerX - boxSize/2, centerY - boxSize/2, boxSize, boxSize);
            
            // Rahmen um Textbox
            ctx.strokeStyle = options.textColor || options.darkColor || '#000000';
            ctx.lineWidth = isSmallScreen ? 1 : 2;
            ctx.strokeRect(centerX - boxSize/2, centerY - boxSize/2, boxSize, boxSize);
            
            // Text-Einstellungen
            const fontSize = options.textSize || 16;
            const fontSizeFactor = isSmallScreen ? 0.8 : 1;
            const finalFontSize = Math.max(Math.floor(fontSize * fontSizeFactor), 10);
            
            ctx.fillStyle = options.textColor || options.darkColor || '#000000';
            ctx.font = `bold ${finalFontSize}px Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Text in mehrere Zeilen aufteilen wenn nötig
            const words = centerText.split(' ');
            const maxWidth = boxSize * 0.85;
            let lines = [];
            let currentLine = words[0] || '';
            
            for (let i = 1; i < words.length; i++) {
                const word = words[i];
                const testLine = currentLine + ' ' + word;
                const metrics = ctx.measureText(testLine);
                
                if (metrics.width > maxWidth && currentLine.length > 0) {
                    lines.push(currentLine);
                    currentLine = word;
                } else {
                    currentLine = testLine;
                }
            }
            if (currentLine.length > 0) {
                lines.push(currentLine);
            }
            
            // Text zeichnen
            const lineHeight = finalFontSize * 1.2;
            const totalTextHeight = lines.length * lineHeight;
            const startY = centerY - totalTextHeight / 2 + lineHeight / 2;
            
            lines.forEach((line, index) => {
                ctx.fillText(line, centerX, startY + index * lineHeight);
            });
        }

        // Hilfsfunktion: Hex zu RGB konvertieren
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : { r: 0, g: 0, b: 0 };
        }

        // Fallback QR-Code Generierung mit API
        function generateQRCodeFallback(customOptions = {}) {
            console.log('Verwende Fallback QR-Code Generation');
            
            // Ladetext aktualisieren
            const loadingText = document.querySelector('.loading-text');
            if (loadingText) {
                loadingText.textContent = 'Generiere QR-Code (Fallback)...';
            }
            
            // Responsive Größe
            const isMobile = window.innerWidth <= 768;
            const qrSize = isMobile ? Math.min(window.innerWidth - 100, 350) : 300;
            
            // Farben für URL Parameter umwandeln
            const darkColor = (customOptions.darkColor || '#000000').replace('#', '');
            const lightColor = (customOptions.lightColor || '#ffffff').replace('#', '');
            
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=${qrSize}x${qrSize}&data=${encodeURIComponent(musicWishLink)}&color=${darkColor}&bgcolor=${lightColor}`;
            
            const img = document.createElement('img');
            img.src = qrUrl;
            img.style.maxWidth = '100%';
            img.style.height = 'auto';
            img.crossOrigin = 'anonymous';
            
            img.onload = function() {
                console.log('Fallback QR-Code erfolgreich geladen!');
                
                // Canvas erstellen für weitere Bearbeitung
                const canvas = document.createElement('canvas');
                canvas.width = img.naturalWidth || qrSize;
                canvas.height = img.naturalHeight || qrSize;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                
                // Personalisierung hinzufügen
                if (customOptions.centerText) {
                    personalizeQRCode(canvas, customOptions);
                }
                
                // QR-Code anzeigen
                const qrcodeContainer = document.getElementById('qrcode');
                qrcodeContainer.innerHTML = '';
                qrcodeContainer.appendChild(canvas);
                
                // DataURL für Download speichern
                qrCodeDataURL = canvas.toDataURL('image/png');
                
                // Link anzeigen
                document.getElementById('linkDisplay').textContent = musicWishLink;
                
                // UI aktualisieren
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('qrContainer').style.display = 'inline-block';
                document.getElementById('linkDisplay').style.display = 'block';
                document.getElementById('actionButtons').style.display = 'flex';
            };
            
            img.onerror = function() {
                console.error('Auch Fallback fehlgeschlagen');
                document.getElementById('loadingMessage').innerHTML = 
                    '<div style="color: #ff4444; text-align: center;"><div>❌</div><div>QR-Code konnte nicht generiert werden</div><div style="font-size: 0.9rem; margin-top: 0.5rem;">Bitte versuchen Sie es später erneut</div></div>';
            };
        }

        // Anpassungspanel ein/ausklappen
        function toggleCustomizationPanel() {
            const content = document.getElementById('customizationContent');
            const toggle = document.getElementById('panelToggle');
            const toggleText = toggle.querySelector('.toggle-text');
            
            if (!content || !toggle) return;
            
            const isCurrentlyOpen = content.classList.contains('show');
            
            if (isCurrentlyOpen) {
                content.classList.remove('show');
                toggle.classList.remove('active');
                if (toggleText) toggleText.textContent = 'Erweitern';
            } else {
                content.classList.add('show');
                toggle.classList.add('active');
                if (toggleText) toggleText.textContent = 'Einklappen';
            }
        }

        // Farb-Schema setzen
        function setColorScheme(darkColor, lightColor) {
            document.getElementById('darkColor').value = darkColor;
            document.getElementById('lightColor').value = lightColor;
            regenerateQR();
        }

        // Auf Standard zurücksetzen
        function resetToDefaults() {
            document.getElementById('centerText').value = '';
            document.getElementById('dotStyle').value = 'square';
            document.getElementById('cornerStyle').value = 'square';
            document.getElementById('darkColor').value = '#000000';
            document.getElementById('lightColor').value = '#ffffff';
            document.getElementById('textColor').value = '#aa00ff';
            document.getElementById('textSize').value = '16';
            document.getElementById('textSizeValue').textContent = '16px';
            document.getElementById('mobileOptimized').checked = true;
            regenerateQR();
        }

        // Text-Größe Slider Update
        function updateTextSizeDisplay() {
            const slider = document.getElementById('textSize');
            const display = document.getElementById('textSizeValue');
            display.textContent = slider.value + 'px';
        }

        // QR-Code mit benutzerdefinierten Optionen neu generieren
        function regenerateQR() {
            const customOptions = {
                centerText: document.getElementById('centerText').value.trim(),
                dotStyle: document.getElementById('dotStyle').value,
                cornerStyle: document.getElementById('cornerStyle').value,
                darkColor: document.getElementById('darkColor').value,
                lightColor: document.getElementById('lightColor').value,
                textColor: document.getElementById('textColor').value,
                textSize: parseInt(document.getElementById('textSize').value),
                mobileOptimized: document.getElementById('mobileOptimized').checked
            };
            
            // Text-Größe Display aktualisieren
            updateTextSizeDisplay();
            
            generateQRCode(customOptions);
        }

        // QR-Code herunterladen
        function downloadQRCode() {
            if (!qrCodeDataURL) {
                showToast('QR-Code ist noch nicht bereit', 'error');
                return;
            }

            const link = document.createElement('a');
            link.download = `musikwunsch-qr-${eventCode}.png`;
            link.href = qrCodeDataURL;
            link.click();
            
            showToast('QR-Code wurde heruntergeladen!');
        }

        // Link kopieren
        async function copyLink() {
            try {
                await navigator.clipboard.writeText(musicWishLink);
                showToast('Link wurde kopiert!');
            } catch (err) {
                console.error('Fehler beim Kopieren:', err);
                showToast('Fehler beim Kopieren des Links', 'error');
            }
        }

        // Toast Nachricht anzeigen
        function showToast(message, type = 'success') {
            const toast = document.createElement("div");
            toast.className = "toast-message";
            if (type === 'error') {
                toast.style.background = '#f44336';
            }
            toast.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 6L9 17l-5-5"/>
                </svg>
                ${message}
            `;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2300);
        }

        // Event Listener für Slider initialisieren
        document.addEventListener('DOMContentLoaded', function() {
            const textSizeSlider = document.getElementById('textSize');
            if (textSizeSlider) {
                textSizeSlider.addEventListener('input', updateTextSizeDisplay);
            }

            // Dynamische Navigation basierend auf Auth-Status
            auth.updateUI();
        });
    </script>
