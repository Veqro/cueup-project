    <script>
        // ========== √úBERSETZUNGSBEREICH - HIER K√ñNNEN SIE IHRE √úBERSETZUNGEN EINGEBEN ==========
        const translations = {
            'de': {
                title: 'DJ Musikw√ºnsche',
                placeholder: 'Songtitel eingeben...',
                submitButton: 'Wunsch abschicken',
                successMessage: 'Dein Musikwunsch wurde erfolgreich √ºbermittelt!',
                contactButton: 'Kontakt',
                spotifyText: 'Musikinformationen bereitgestellt von',
                noEventCode: 'Kein Event-Code gefunden',
                eventNotFound: 'Event nicht gefunden',
                unknownEvent: 'Unbekannte Veranstaltung',
                unknownDJ: 'Unbekannter DJ'
            },
            'fr': {
                // TODO: HIER FRANZ√ñSISCHE √úBERSETZUNGEN EINGEBEN
                title: 'Souhaits musicaux DJ',
                placeholder: 'Entrez le titre de la chanson...',
                submitButton: 'Envoyer le souhait',
                successMessage: 'Votre souhait musical a √©t√© transmis avec succ√®s!',
                contactButton: 'Contact',
                spotifyText: 'Informations musicales fournies par',
                noEventCode: 'Aucun code d\'√©v√©nement trouv√©',
                eventNotFound: '√âv√©nement non trouv√©',
                unknownEvent: '√âv√©nement inconnu',
                unknownDJ: 'DJ inconnu'
            },
            'es': {
                // TODO: HIER SPANISCHE √úBERSETZUNGEN EINGEBEN  
                title: 'Deseos musicales DJ',
                placeholder: 'Ingrese el t√≠tulo de la canci√≥n...',
                submitButton: 'Enviar deseo',
                successMessage: '¬°Tu deseo musical ha sido enviado exitosamente!',
                contactButton: 'Contacto',
                spotifyText: 'Informaci√≥n musical proporcionada por',
                noEventCode: 'No se encontr√≥ c√≥digo de evento',
                eventNotFound: 'Evento no encontrado',
                unknownEvent: 'Evento desconocido',
                unknownDJ: 'DJ desconocido'
            },
            'en': {
                // TODO: HIER ENGLISCHE √úBERSETZUNGEN EINGEBEN
                title: 'DJ Music Requests',
                placeholder: 'Enter song title...',
                submitButton: 'Submit Request',
                successMessage: 'Your music request has been successfully submitted!',
                contactButton: 'Contact',
                spotifyText: 'Music information provided by',
                noEventCode: 'No event code found',
                eventNotFound: 'Event not found',
                unknownEvent: 'Unknown Event',
                unknownDJ: 'Unknown DJ'
            }
        };
        // ========== ENDE √úBERSETZUNGSBEREICH ==========

        // Language Dropdown Funktionalit√§t
        function toggleLanguageMenu() {
            const dropdown = document.getElementById('languageDropdown');
            const menu = document.getElementById('languageMenu');
            
            dropdown.classList.toggle('open');
            if (dropdown.classList.contains('open')) {
                menu.style.display = 'block';
            } else {
                menu.style.display = 'none';
            }
        }
        
        function changeLanguage(langCode) {
            const flagUrls = {
                'de': 'https://flagcdn.com/w40/de.png',
                'fr': 'https://flagcdn.com/w40/fr.png',
                'es': 'https://flagcdn.com/w40/es.png',
                'en': 'https://flagcdn.com/w40/us.png'
            };
            
            // Flagge aktualisieren
            document.getElementById('currentFlag').src = flagUrls[langCode];
            
            // Dropdown schlie√üen
            document.getElementById('languageDropdown').classList.remove('open');
            document.getElementById('languageMenu').style.display = 'none';
            
            // Sprache in URL speichern und Seite neu laden
            const urlParams = new URLSearchParams(window.location.search);
            urlParams.set('lang', langCode);
            window.location.search = urlParams.toString();
        }
        
        // Schlie√üe Dropdown wenn au√üerhalb geklickt wird
        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('languageDropdown');
            if (!dropdown.contains(event.target)) {
                dropdown.classList.remove('open');
                document.getElementById('languageMenu').style.display = 'none';
            }
        });
        
        // Sprache beim Laden der Seite setzen
        function initializeLanguage() {
            const urlParams = new URLSearchParams(window.location.search);
            const lang = urlParams.get('lang') || 'de';
            
            const flagUrls = {
                'de': 'https://flagcdn.com/w40/de.png',
                'fr': 'https://flagcdn.com/w40/fr.png',  
                'es': 'https://flagcdn.com/w40/es.png',
                'en': 'https://flagcdn.com/w40/us.png'
            };
            
            document.getElementById('currentFlag').src = flagUrls[lang];
            
            // √úbersetzungen anwenden
            applyTranslations(lang);
        }
        
        // √úbersetzungen auf die Seite anwenden
        function applyTranslations(lang) {
            const t = translations[lang] || translations['de'];
            
            // Seitentitel
            document.title = t.title;
            
            // Platzhaltertext im Suchfeld
            document.getElementById('songSearch').placeholder = t.placeholder;
            
            // Submit-Button Text
            document.getElementById('submitWish').textContent = t.submitButton;
            
            // Erfolgsmeldung
            document.getElementById('successMessage').textContent = t.successMessage;
            
            // Kontakt-Button
            document.querySelector('.contact-button').textContent = t.contactButton;
            
            // Spotify-Text
            document.querySelector('.spotify-text').textContent = t.spotifyText;
        }
        
        // Initialisiere Sprache beim Laden
        window.addEventListener('load', initializeLanguage);

        let selectedSong = null;
        const searchInput = document.getElementById('songSearch');
        const suggestionsContainer = document.getElementById('suggestions');
        const submitButton = document.getElementById('submitWish');
        const successMessage = document.getElementById('successMessage');

        // Event-Details laden
        async function loadEventDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const eventCode = urlParams.get('event');
            
            if (!eventCode) {
                document.getElementById('eventName').textContent = 'Kein Event-Code gefunden';
                document.getElementById('djName').textContent = '';
                document.getElementById('festName').textContent = '';
                searchInput.disabled = true;
                return;
            }
            
            try {
                const response = await fetch(`https://cueup-project.onrender.com/api/event/${eventCode}`);
                
                // √úberpr√ºfe den Content-Type der Antwort
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Der Server ist m√∂glicherweise nicht erreichbar. Bitte aktualisieren Sie die Seite oder versuchen Sie es sp√§ter erneut.');
                }

                // √úberpr√ºfe den HTTP-Status
                if (!response.ok) {
                    throw new Error(`HTTP-Fehler! Status: ${response.status}`);
                }

                const event = await response.json();
                
                if (!event || event.error) {
                    document.getElementById('eventName').textContent = 'Event nicht gefunden';
                    document.getElementById('djName').textContent = '';
                    document.getElementById('festName').textContent = '';
                    searchInput.disabled = true;
                    return;
                }

                console.log('Geladenes Event:', event);
                document.getElementById('eventName').textContent = event.name || 'Unbekannte Veranstaltung';
                document.getElementById('djName').textContent = event.dj || 'Unbekannter DJ';
                document.getElementById('festName').textContent = event.location || '';
                searchInput.disabled = false; // Aktiviere die Suche, wenn Event gefunden
            } catch (error) {
                console.error('Fehler beim Laden der Event-Details:', error);
                document.getElementById('eventName').textContent = 'Event nicht gefunden';
                document.getElementById('djName').textContent = '';
                document.getElementById('festName').textContent = '';
            }
        }

        // Event-Details beim Laden der Seite abrufen
        window.addEventListener('load', loadEventDetails);

        let searchTimeout;
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim();
            
            if (query.length >= 3) {
                searchTimeout = setTimeout(() => searchSongs(query), 300);
            } else {
                suggestionsContainer.style.display = 'none';
                submitButton.disabled = true;
            }
        });

        // Event-Handler f√ºr den Submit-Button
        submitButton.addEventListener('click', async () => {
            if (!selectedSong) return;

            const urlParams = new URLSearchParams(window.location.search);
            const eventCode = urlParams.get('event');
            
            if (!eventCode) {
                alert('Fehler: Kein Event-Code gefunden');
                return;
            }

            try {
                console.log('Sende Musikwunsch f√ºr Event:', eventCode, 'Song:', selectedSong.name);
                
                const response = await fetch(`https://cueup-project.onrender.com/wish/${eventCode}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        songId: selectedSong.id,
                        title: selectedSong.name,
                        artist: selectedSong.artists.map(a => a.name).join(', '),
                        coverUrl: selectedSong.album?.images?.[0]?.url,
                        spotifyUri: selectedSong.uri
                    })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                if (!response.ok) {
                    let errorData;
                    try {
                        errorData = await response.json();
                    } catch (e) {
                        errorData = { message: `HTTP ${response.status}: ${response.statusText}` };
                    }
                    console.error('Server error response:', errorData);
                    throw new Error(errorData.message || 'Fehler beim Speichern des Musikwunsches');
                }

                const result = await response.json();
                console.log('Musikwunsch erfolgreich gesendet:', result);

                // Erfolgreiche Speicherung
                successMessage.style.display = 'block';
                searchInput.value = '';
                selectedSong = null;
                submitButton.disabled = true;

                // Nach 3 Sekunden ausblenden
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);

            } catch (error) {
                console.error('Fehler beim Speichern des Musikwunsches:', error);
                console.error('Error details:', error.message);
                
                // Pr√ºfe ob es ein spezifischer Server-Fehler ist
                if (error.message.includes('Nicht eingeloggt')) {
                    alert('Hinweis: Sie m√ºssen nicht eingeloggt sein, um Musikw√ºnsche zu senden. Es liegt ein technisches Problem vor. Bitte versuchen Sie es erneut.');
                } else {
                    alert(error.message || 'Der Musikwunsch konnte nicht gespeichert werden. Bitte versuchen Sie es sp√§ter erneut.');
                }
            }
        });

        async function searchSongs(query) {
            try {
                if (!query || query.length < 3) {
                    suggestionsContainer.style.display = 'none';
                    submitButton.disabled = true;
                    return;
                }

                // Spotify-Suche durchf√ºhren
                const response = await fetch(`https://cueup-project.onrender.com/spotify/search?query=${encodeURIComponent(query)}`, {
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Suche fehlgeschlagen');
                }
                
                const data = await response.json();
                console.log('Suchergebnisse:', data);
                
                if (data && data.tracks && data.tracks.items && data.tracks.items.length > 0) {
                    displaySuggestions(data.tracks.items);
                } else {
                    suggestionsContainer.style.display = 'none';
                    submitButton.disabled = true;
                }
            } catch (error) {
                console.error('Fehler bei der Songsuche:', error);
                suggestionsContainer.style.display = 'none';
                submitButton.disabled = true;
            }
        }

        function displaySuggestions(tracks) {
            suggestionsContainer.innerHTML = '';
            
            tracks.forEach(track => {
                if (!track.name || !track.artists) return; // √úberspringe ung√ºltige Tracks
                
                const albumImage = track.album?.images?.[0]?.url || 'img/default-album.png';
                const div = document.createElement('div');
                div.className = 'suggestion-item';
                
                try {
                    div.innerHTML = `
                        <img src="${albumImage}" alt="Album Cover" class="suggestion-cover">
                        <div class="suggestion-info">
                            <div class="suggestion-title">${track.name}</div>
                            <div class="suggestion-artist">${track.artists.map(a => a.name).join(', ')}</div>
                        </div>
                    `;
                    
                    div.addEventListener('click', () => {
                        selectedSong = track;
                        searchInput.value = `${track.name} - ${track.artists.map(a => a.name).join(', ')}`;
                        suggestionsContainer.style.display = 'none';
                        submitButton.disabled = false;
                    });
                    
                    suggestionsContainer.appendChild(div);
                } catch (error) {
                    console.error('Fehler beim Anzeigen des Tracks:', error, track);
                }
            });
            
            if (suggestionsContainer.children.length > 0) {
                suggestionsContainer.style.display = 'block';
            } else {
                suggestionsContainer.style.display = 'none';
            }
        }

        function selectSong(track) {
            selectedSong = track;
            searchInput.value = `${track.name} - ${track.artists.map(a => a.name).join(', ')}`;
            suggestionsContainer.style.display = 'none';
            submitButton.disabled = false;
        }
    </script>
</body>
</html>
