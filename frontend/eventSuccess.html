<html lang="de">
  <head>
    <meta charset="UTF-8" />

    <!-- Browser-spezifische Meta-Tags -->

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="startpage.css" />
    
    <!-- Simple Auth - Einfacher Seiten-Schutz -->
    <script src="modern-auth.js"></script>
    <script>
        // Seite automatisch schützen - SOFORT ohne Wartezeit
        document.addEventListener('DOMContentLoaded', () => {
            auth.protectPage();
        });
    </script>
    <style>
      .success-container {
        max-width: 700px;
        margin: 3rem auto;
        padding: 3rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        border: 2px solid rgba(170, 0, 255, 0.3);
        backdrop-filter: blur(15px);
        text-align: center;
        box-shadow: 
          0 25px 80px rgba(170, 0, 255, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        position: relative;
        overflow: hidden;
      }





      .success-title {
        color: #aa00ff;
        font-size: 2.5rem;
        margin-bottom: 1rem;
        font-weight: bold;
        text-shadow: 0 0 15px rgba(170, 0, 255, 0.3), 0 0 25px rgba(170, 0, 255, 0.2);
      }

      .success-subtitle {
        color: rgba(255, 255, 255, 0.8);
        font-size: 1.2rem;
        margin-bottom: 2rem;
      }

      .event-code {
        background: linear-gradient(135deg, rgba(170, 0, 255, 0.2), rgba(255, 255, 255, 0.05));
        padding: 1.5rem 2.5rem;
        border-radius: 15px;
        font-size: 2.2rem;
        color: #fff;
        letter-spacing: 4px;
        margin: 2.5rem 0;
        font-family: 'Courier New', monospace;
        font-weight: bold;
        border: 2px solid rgba(170, 0, 255, 0.4);
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .event-code::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transition: left 0.5s;
      }

      .event-code:hover {
        border-color: #aa00ff;
        box-shadow: 0 0 30px rgba(170, 0, 255, 0.4);
        transform: translateY(-2px);
      }

      .event-code:hover::before {
        left: 100%;
      }

      .button-container {
        display: flex;
        gap: 1.5rem;
        justify-content: center;
        margin-top: 3rem;
        flex-wrap: wrap;
      }

      .create-button {
        display: inline-block;
        padding: 1.2rem 2.5rem;
        font-size: 1.1rem;
        font-weight: bold;
        text-decoration: none;
        color: white;
        background: linear-gradient(135deg, #aa00ff, #6600cc);
        border: 2px solid #aa00ff;
        border-radius: 15px;
        transition: all 0.3s ease;
        min-width: 180px;
        text-align: center;
        box-shadow: 0 4px 15px rgba(170, 0, 255, 0.3);
      }

      .create-button:hover {
        background: linear-gradient(135deg, #cc00ff, #8800dd);
        border-color: #cc00ff;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(170, 0, 255, 0.4);
      }

      .secondary-button {
        display: inline-block;
        padding: 1.2rem 2.5rem;
        font-size: 1.1rem;
        font-weight: bold;
        text-decoration: none;
        color: rgba(255, 255, 255, 0.8);
        background: transparent;
        border: 2px solid rgba(170, 0, 255, 0.4);
        border-radius: 15px;
        transition: all 0.3s ease;
        min-width: 180px;
        text-align: center;
      }

      .secondary-button:hover {
        background: rgba(170, 0, 255, 0.1);
        border-color: #aa00ff;
        color: white;
        transform: translateY(-2px);
      }

      .info-text {
        color: rgba(255, 255, 255, 0.7);
        font-size: 1rem;
        margin: 1.5rem 0;
        line-height: 1.6;
      }

      @media (max-width: 768px) {
        .success-container {
          margin: 1rem 0.5rem;
          padding: 1.5rem;
          max-width: none;
          width: calc(100vw - 1rem);
          border-radius: 15px;
        }
        
        .success-title {
          font-size: 1.8rem;
          margin-bottom: 0.8rem;
        }
        
        .success-subtitle {
          font-size: 1.1rem;
          margin-bottom: 1.5rem;
        }
        
        .event-code {
          font-size: 1.6rem;
          letter-spacing: 2px;
          padding: 1rem 1.5rem;
          margin: 1.5rem 0;
        }
        
        .button-container {
          flex-direction: column;
          align-items: center;
          gap: 1rem;
          margin-top: 2rem;
        }
        
        .create-button,
        .secondary-button {
          width: 100%;
          max-width: 280px;
          padding: 1rem 2rem;
          font-size: 1rem;
          min-width: auto;
        }
        
        .info-text {
          font-size: 0.9rem;
          margin: 1rem 0;
        }
      }

      /* User Menu Styling */
      .user-menu-container {
        position: relative;
        margin-right: 20px;
      }
      .user-icon {
        color: white;
        cursor: pointer;
        padding: 5px;
      }
      .user-menu {
        display: none;
        position: absolute;
        top: 100%;
        right: 0;
        background: rgba(0, 0, 0, 0.9);
        padding: 10px;
        border-radius: 5px;
        min-width: 150px;
        z-index: 1000;
      }
      .user-menu p, .user-menu a {
        color: white;
        text-decoration: none;
        margin: 5px 0;
      }
    </style>
    <script src="url-rewriter.js"></script>
  </head>
  <body>
    <header>
      <a href="startpage.html" class="mainLogoLink"
        ><h1 class="mainlogo">Cueup</h1></a
      >
      <div style="display: flex; align-items: center; margin-right: 20px;">
        <div class="user-menu-container">
          <div class="user-icon" onclick="window.location.href='profile.html'"><img src="img/icons8-benutzer-64.png" alt="User Icon" style="display: block; width: 40px;" /></div>
          <div class="user-menu">
            <div id="userMenuContent"></div>
          </div>
        </div>
        <label class="burger" for="burger">
          <input type="checkbox" id="burger" />
          <span></span>
          <span></span>
          <span></span>
        </label>
      </div>
    </header>

    <div class="sidebar" id="sidebar">
      <nav>
        <ul id="navigationMenu">
          <!-- Menü wird dynamisch basierend auf Login-Status gefüllt -->
        </ul>
      </nav>
    </div>

    <main class="content">
      <div class="success-container">
        <h2 style="color: #fff">Event erfolgreich erstellt!</h2>
        <img src="img/vibing_cat.gif" alt="Feiernde Katze" style="width: 150px; margin: 20px 0;" />
     
        <div class="button-container">
          <a href="myEvents.html" class="create-button">Zu meinen Events</a>
          <a href="createEvent.html" class="secondary-button"
            >Neues Event erstellen</a
          >
        </div>
      </div>
    </main>

    <script>
      // Burger Menu
      document.getElementById("burger").addEventListener("change", function () {
        document.getElementById("sidebar").classList.toggle("active");
      });

      // Event Code aus localStorage holen und anzeigen
      window.addEventListener("load", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const eventCode = urlParams.get("code");
        if (eventCode) {
          document.getElementById("eventCode").textContent = eventCode;
        }
      });

      // Dynamisches Menü basierend auf Login-Status
      async function updateNavigation() {
        const navigationMenu = document.getElementById('navigationMenu');
        
        try {
          // Prüfe Login-Status
          const response = await fetch('https://cueup-project.onrender.com/auth/check', {
            credentials: 'include'
          });
          
          const isLoggedIn = response.ok;
          
          // Basis-Menüpunkte (immer sichtbar)
          const baseMenuItems = [
            { text: 'Startseite', href: 'startpage.html' },
            { text: 'Kontakt', href: 'contact.html' }
          ];
          
          let menuItems = [];
          
          if (isLoggedIn) {
            // Angemeldeter Benutzer
            menuItems = [
              ...baseMenuItems,
              { text: 'Event erstellen', href: 'createevent.html' },
              { text: 'Meine Events', href: 'myEvents.html' },
              { text: 'Profil', href: 'profile.html' },
              { text: 'Ausloggen', href: '#', onclick: 'auth.logout()' }
            ];
          } else {
            // Nicht angemeldeter Benutzer
            menuItems = [
              ...baseMenuItems,
              { text: 'Einloggen', href: 'free.html' }
            ];
          }
          
          // Menü aufbauen
          navigationMenu.innerHTML = menuItems.map(item => {
            if (item.onclick) {
              return `<li><a href="${item.href}" onclick="${item.onclick}">${item.text}</a></li>`;
            } else {
              return `<li><a href="${item.href}">${item.text}</a></li>`;
            }
          }).join('');
          
        } catch (error) {
          console.log('Auth check failed, showing guest menu');
          // Bei Fehler: Gast-Menü anzeigen
          navigationMenu.innerHTML = `
            <li><a href="startpage.html">Startseite</a></li>
            <li><a href="contact.html">Kontakt</a></li>
            <li><a href="free.html">Einloggen</a></li>
          `;
        }
      }

      // logout() wird jetzt von simple-auth.js bereitgestellt

      // Menü beim Laden der Seite aktualisieren
      updateNavigation();
    </script>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-section">
          <h3>CueUp</h3>
          <p>Die professionelle Lösung für DJ Event-Management und Musikwunsch-Verwaltung mit nahtloser Spotify-Integration.</p>
        </div>
        <div class="footer-section">
          <h3>Quick Links</h3>
          <ul class="footer-links">
            <li><a href="startpage.html">Startseite</a></li>
            <li><a href="createevent.html">Event erstellen</a></li>
            <li><a href="myEvents.html">Meine Events</a></li>
            <li><a href="contact.html">Kontakt</a></li>
          </ul>
        </div>

      
      </div>
      <div class="footer-bottom">
        <p>CueUp </p>
      </div>
    </footer>
  </body>
</html>
